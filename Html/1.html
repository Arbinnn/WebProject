<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Table Example</title>
    <style>
      table {
        margin: 20px;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
      th,
      td {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table cellspacing="10">
      <tr>
        <th rowspan="2">Name</th>
        <th colspan="2">Contact Info</th>
      </tr>
      <tr>
        <th>Email</th>
        <th>Phone</th>
      </tr>
      <tr>
        <td>Smritea Bajagain</td>
        <td>tea@example.com</td>
        <td>123-456-7890</td>
      </tr>
      <tr>
        <td>Taylor Swift</td>
        <td>ts@example.com</td>
        <td>098-765-4321</td>
      </tr>
    </table>
  </body>
</html>
