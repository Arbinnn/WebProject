<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Division Template</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
      .content {
        padding: 20px;
      }
      .footer {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Header</h1>
    </div>
    <div class="content">
      <p>This is the content area.</p>
    </div>
    <div class="footer">
      <p>Footer</p>
    </div>
  </body>
</html>
