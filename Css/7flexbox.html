<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex-box with Media Query</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        background-color: lightgray;
      }
      .box {
        background-color: lightblue;
        margin: 10px;
        padding: 20px;
        flex: 1 1 200px;
      }
      @media (max-width: 600px) {
        .box {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </body>
</html>
